<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=arr;
                for(let i=0; i<arr.length; i++){
                    let tmp=arr[i], j;
                    console.log(`tmp: ${tmp}, i: ${i}`)
                    for(j=i-1; j>=0; j--){
                        console.log(`j: ${j}, arr[j]: ${arr[j]}, arr[j+1]: ${arr[j+1]}`)
                        if(arr[j]>tmp) {arr[j+1]=arr[j];
                        console.log(`arr[j+1] after: ${arr[j+1]}, arr: ${arr}`)
                        }else break;
                    }
                    arr[j+1]=tmp;
                console.log(`j+1: ${j+1}, arr[j+1]: ${arr[j+1]}, arr: ${arr}`)
                } 
                return answer;
            }

            let arr=[11, 7, 5, 6, 10, 9];
            console.log(solution(arr));
        </script>
    </body>
</html>
