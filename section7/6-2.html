<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(arr) {
            const newArr = arr.slice().sort((a, b) => a - b)
            console.log(newArr)
            let answer = []
            for (let i = 0; i < newArr.length; i++) {
                if (newArr[i] !== arr[i]) {
                    console.log(newArr[i], i)
                    answer.push(i + 1)
                }
            }
            return answer;
        }

        let arr = [120, 125, 152, 130, 135, 135, 143, 127, 160];
        console.log(solution(arr));
    </script>
</body>

</html>
