<html>

<head>
	<meta charset="UTF-8" />
	<title>출력결과</title>
</head>

<body>
	<script>
		function solution(arr) {

			for (let i = 0; i < arr.length; i++) {
				for (let j = i + 1; j < arr.length; j++) {
					// console.log(i, j)
					// console.log(arr)
					if (arr[j] < arr[i]) {
						[arr[i], arr[j]] = [arr[j], arr[i]]
					}
					// console.log(arr)
				}
			}
			return arr;
		}

		let arr = [13, 5, 11, 7, 23, 15];
		// 13 5 11 7 23 15
		// 5 13 11 7 23 15
		// 5 13 11 7 23 15
		// ..
		// 5 13 11 7 23 15
		// 5 7 13 11 23 15
		// ..
		// 5 7 13 11 23 15
		// ..
		// 5 7 11 13 23 15
		console.log(solution(arr));
	</script>
</body>

</html>
