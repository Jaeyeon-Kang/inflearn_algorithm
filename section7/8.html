<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>

  <body>
    <script>
      function solution(meeting) {
        let answer = 0;

        meeting.sort((a, b) => {
          if (a[1] === b[1]) {
            return a[0] - b[0];
          } else return a[1] - b[1];
        });
        console.log(meeting);

        let et = 0;
        for (x of meeting) {
          console.log(x);
          if (x[0] >= et) {
            console.log(x, answer);
            et = x[1];
            answer++;
          }
        }

        // return answer;
      }

      let arr = [
        [1, 4],
        [2, 3],
        [3, 5],
        [4, 6],
        [5, 7],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
