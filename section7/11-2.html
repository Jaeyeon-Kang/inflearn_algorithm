<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function count(songs, capacity) {
            let cnt = 1, sum = 0;
            for (let x of songs) {
                if (sum + x > capacity) {
                    console.log(`sum: ${sum}, x: ${x}, sum+x: ${sum + x}, capacity: ${capacity}`)
                    cnt++;
                    sum = x;
                    console.log(`cnt: ${cnt}`)
                    console.log(`sum: ${sum}`)
                }

                else {
                    console.log(`sum: ${sum}, x: ${x}, sum+x: ${sum + x}, capacity: ${capacity}`)
                    sum += x;
                    console.log(`sum here: ${sum}`)
                }
            }
            console.log(`return cnt: ${cnt}`)
            return cnt;
        }

        function solution(m, songs) {
            let answer;
            let lt = Math.max(...songs);
            let rt = songs.reduce((a, b) => a + b, 0);
            console.log(`lt: ${lt}, rt: ${rt}`)
            while (lt <= rt) {
                let mid = parseInt((lt + rt) / 2);
                console.log(`mid: ${mid}`)
                if (count(songs, mid) <= m) {
                    answer = mid;
                    console.log(`answer: ${answer}`)
                    rt = mid - 1;
                    console.log(`rt: ${rt}`)
                }
                else {
                    lt = mid + 1;
                    console.log(`lt: ${lt}`)
                }
            }
            return answer;
        }

        let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        console.log(solution(3, arr));
    </script>
</body>

</html>
