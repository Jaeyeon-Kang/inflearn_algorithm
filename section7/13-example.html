    <script>
        // 결정알고리즘 기초문제
        // 설명: 정렬된 배열과 하나의 숫자가 주어졌을 때, 이 숫자가 배열에 있는지 찾아내는 이진 탐색 알고리즘을 작성해봐. 배열에서 값을 찾으면 그 값의 인덱스를 반환하고, 없으면 -1을 반환하면 돼.
        function solution(arr, n) {
            let lt = 0
            let rt = arr.length - 1

            while (lt <= rt) {
                let mid = Math.floor((lt + rt) / 2)

                if (arr[mid] === n) {
                    return mid
                } else if (arr[mid] < n) {
                    lt = mid + 1
                } else {
                    rt = mid - 1
                }
            }

            return -1

        }

        let arr = [1, 2, 3, 4, 5, 6, 7]
        console.log(solution(arr, 4));
    </script>
