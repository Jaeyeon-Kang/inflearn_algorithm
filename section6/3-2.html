<html>

<head>
  <meta charset="UTF-8" />
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(board, moves) {
      let answer = 0;
      let stack = [];
      //let x = 0;
      // console.log(board.length)
      for (let i = 0; i < moves.length; i++) {
        for (let j = 0; j < board.length; j++) {
          if (board[j][moves[i] - 1] !== 0) {
            let tmp = board[j][moves[i] - 1];
            board[j][moves[i] - 1] = 0;

            if (stack[stack.length - 1] !== tmp) {
              stack.push(tmp);
            } else {
              stack.pop();
              answer += 2;
            }

            break;
          }
          // console.log(a[j][b[i] - 1]);
          // console.log(`stack: ${stack}`);
        }
      }

      // console.log(a[2][2]);
      return answer;
    }

    let a = [
      [0, 0, 0, 0, 0],
      [0, 0, 1, 0, 3],
      [0, 2, 5, 0, 1],
      [4, 2, 4, 4, 2],
      [3, 5, 1, 3, 1],
    ];

    let b = [1, 5, 3, 5, 1, 2, 1, 4];
    console.log(solution(a, b));
  </script>
</body>

</html>
