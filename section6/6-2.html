<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(n, k) {
            let answer = 0
            let queue = Array.from({ length: n }, (v, i) => i + 1)
            // console.log(queue)

            while (queue.length) {
                for (let i = 0; i < k - 1; i++) {
                    queue.push(queue.shift())
                    // console.log(queue)

                }
                queue.shift()
                if (queue.length == 1) answer = queue[0]
                // console.log(queue)
            }


            return answer
        }

        console.log(solution(8, 3));
    </script>
</body>

</html>
