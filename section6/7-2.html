<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(need, plan) {
            let answer = "YES"
            let arr = need.split('')

            for (let x of plan) {
                if (arr.includes(x)) {
                    if (x !== arr.shift()) {
                        answer = "NO"
                    }
                }

            }

            if (arr.length > 0) answer = "NO"

            return answer;
        }

        let a = "CBA";
        let b = "CBDAGE";
        console.log(solution(a, b));
    </script>
</body>

</html>
