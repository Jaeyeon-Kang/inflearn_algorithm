<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        let answer = []
        function solution(arr) {
            for (let i = 1; i < arr.length; i++) {
                answer[0] = arr[0]
                if (arr[i] > arr[i - 1]) answer.push(arr[i])
            }
            console.log(`answer: ${answer}`)
            return answer;
        }
        let arr = [7, 3, 9, 5, 6, 12];
        console.log(solution(arr));
    </script>
</body>

</html>
