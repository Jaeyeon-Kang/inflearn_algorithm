<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, k, card){
                let answer;
                let tmp = new Set();
                console.log('tmp: ' + Array.from(tmp))
                for(let i=0; i<n; i++){
                    for(let j=i+1; j<n; j++){
                        for(let k=j+1; k<n; k++){
                            console.log('i: ' + i + ' & ' + 'j: ' + j + ' & ' + 'k: ' + k)
                            console.log('card[i]: ' + card[i] + ' & ' + 'card[j]: ' + card[j] + ' & ' + 'card[k]: ' + card[k])
                            tmp.add(card[i]+card[j]+card[k]);
                            console.log('tmp2: ' + Array.from(tmp))
                        }
                    }
                }
                let a=Array.from(tmp).sort((a, b)=>b-a);
                console.log('a: ' + a)
                answer=a[k-1];
                return answer;
            }
            
            let arr=[13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
            console.log(solution(10, 3, arr));
        </script>
    </body>
</html>
