<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(test){
                let answer=0;
                m=test.length;
                n=test[0].length;
                for(let i=1; i<=n; i++){
                    for(let j=1; j<=n; j++){
                        let cnt=0;
                        for(let k=0; k<m; k++){
                            let pi=pj=0; // 학생 i와 j의 현재 테스트에서의 순위를 나타내는 인덱스
                            for(let s=0; s<n; s++){
                                if(test[k][s]===i){
                                    console.log('k: ' + k + ' & ' + 's: ' + s + ' & ' + 'test[k][s]: ' + test[k][s] + ' & ' + 'i: ' + i )    
                                    pi=s; // 학생 i의 현재 테스트에서의 순위를 찾음
                                    console.log('pi: ' + pi)
                                }
                                if(test[k][s]===j){
                                    console.log('k: ' + k + ' & ' + 's: ' + s + ' & ' + 'test[k][s]: ' + test[k][s] + ' & ' + 'j: ' + j )    
                                    pj=s; // 학생 j의 현재 테스트에서의 순위를 찾음
                                    console.log('pj: ' + pj)
                                } 
                            }
                            if(pi<pj) {
                                console.log('pi: ' + pi + ' & ' + 'pj: ' + pj)
                                cnt++; // 학생 i의 순위가 학생 j보다 높은지 확인. (인덱스가 낮을수록 순위가 높음). 
                                             // 만약 학생 i가 학생 j보다 높은 순위를 차지하면 cnt를 증가.
                                console.log('cnt: ' + cnt)
                            }

                        }
                        if(cnt===m) {
                            console.log('cnt: ' + cnt + ' & ' + 'm: ' + m)
                            answer++;
                        }
                    }
                }
                return answer;
            }
            
            let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
