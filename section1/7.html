<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      let answer = 0;
      // let a =35
      // console.log(a.toString()[1])
      function solution(day, arr) {
        for (let x of arr) {
          x = x.toString();
          //console.log(typeof x)

          // 내 답: if (x[1] == day) answer += 1;
          if (x % 10 == day) answer++;
        }
        return answer;
      }

      arr = [25, 23, 11, 47, 53, 17, 33];
      console.log(solution(3, arr));
    </script>
  </body>
</html>
