<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(s) {
            let answer = 0;
            // console.log('k'.toUpperCase())
            for (let x of s) {
                x === x.toUpperCase() && answer++
            }
            return answer;
        }

        let str = "KoreaTimeGood";
        console.log(solution(str));
    </script>
</body>

</html>
