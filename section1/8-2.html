<html>

<head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(arr) {

            let sum = arr.reduce((a, b) => a + b)
            let flag = 0
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (sum - (arr[i] + arr[j]) === 100) {
                        console.log(`arr[i]: ${arr[i]}, arr[j]: ${arr[j]}, arr[i]+arr[j]: ${arr[i] + arr[j]}`)
                        arr.splice(j, 1)
                        console.log(`arr: ${arr}`)
                        arr.splice(i, 1)
                        console.log(`arr: ${arr}`)
                        flag = 1
                        break;
                    }

                }
                if (flag == 1) return arr;
            }


        }

        let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
        console.log(solution(arr));
    </script>
</body>

</html>
