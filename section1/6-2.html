    <script>
        function solution(arr) {
            let answer = [];
            let sum = 0;
            let min = Number.MAX_SAFE_INTEGER
            for (x of arr) {
                if (x % 2 === 1) {
                    // console.log(x)
                    sum += x
                    if (min > x) min = x
                    console.log(min)
                }
            }
            console.log(sum)
            console.log(min)
            answer[0] = sum
            answer[1] = min
            return answer;
        }

        arr = [12, 77, 38, 41, 53, 92, 85];
        console.log(solution(arr));
    </script>
