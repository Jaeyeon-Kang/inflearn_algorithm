<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer="";
                
                for(let x of s){
                    if (answer.indexOf(x) == -1) answer += x 
                }
                return answer;
            }
            console.log(solution("ksekkset"));
        </script>
    </body>
</html>
