<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(a, b, c) {
            let answer = "YES", max = a, sum = a + b + c
            if (max < b) max = b
            if (max < c) max = c
            //sum-max=가장 큰 길이를 제외한 나머지 두 변의 길이의 합
            if (!(sum - max > max)) answer = "NO"
            return answer;
        }

        console.log(solution(6, 7, 11));
    </script>
</body>

</html>
