<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(s) {
            let hash = new Map()
            for (x of s) {
                if (!hash.has(x)) {
                    hash.set(x, 1)
                } else {
                    hash.set(x, hash.get(x) + 1)
                }
            }
            let max = 0
            let answer = ''
            let arr = Array.from(hash)

            for (let [key, val] of hash) {
                console.log(key, val)
                if (max < val) {
                    max = val
                    answer = key
                }


            }
            return answer
        }

        let str = "BACBACCACCBDEDE";
        console.log(solution(str));
    </script>
</body>
