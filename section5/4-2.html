<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(m, arr) {
            let answer = 0;
            let lt = 0;
            let sum = 0
            for (let rt = 0; rt < arr.length; rt++) {
                console.log(`lt: ${lt}, rt: ${rt}`)
                sum += arr[rt]
                while (sum > m) {
                    sum -= arr[lt++]
                }
                answer += (rt - lt + 1)
            }
            return answer
        }

        let a = [1, 3, 1, 2, 3];
        console.log(solution(5, a));
    </script>
</body>

</html>
