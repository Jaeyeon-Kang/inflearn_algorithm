    <script>
        function solution(m, arr) {
            let answer = 0, lt = 0, rt = 0, sum = 0;
            let count = 0;
            console.log(arr)
            while (rt < arr.length) {
                if (sum <= m) {
                    if (sum === m) count++
                    sum += arr[rt++]
                } else {
                    sum = sum - arr[lt]
                    lt++
                }
                console.log(`sum: ${sum}, count: ${count}, lt: ${lt}, rt: ${rt}`)
            }

            while (lt < arr.length) {
                if (sum === m) count++
                else sum -= arr[lt++]
            }
            // console.log(count)
            return count;
        }

        let a = [1, 2, 1, 3, 1, 1, 1, 2];
        console.log(solution(6, a));
    </script>
