<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(arr1, arr2) {
            let answer = [];
            let n = arr1.length;
            let m = arr2.length;
            let pa = pb = 0;

            while (pa < n && pb < m) {
                if (arr1[pa] < arr2[pb]) answer.push(arr1[pa++])
                else answer.push(arr2[pb++])
            }

            while (pa < n) {
                answer.push(arr1[pa++])
            }

            while (pb < m) {
                answer.push(arr2[pb++])
            }


            return answer
        }


        let a = [1, 3, 5];
        let b = [2, 3, 6, 7, 9];
        console.log(solution(a, b));
    </script>
</body>

</html>
