<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(s) {
            let answer;
            let sH = new Map(); // sH: string Hash. Map()은 객체 생성 연산자
            for (let x of s) {
                if (sH.has(x)) sH.set(x, sH.get(x) + 1);
                else sH.set(x, 1);
                console.log('x: ' + x + ' & ' + 'sH: ' + Array.from(sH))
            }
            let max = Number.MIN_SAFE_INTEGER;
            for (let [key, val] of sH) {
                console.log(key, val)
                if (val > max) {
                    max = val
                    answer = key
                }
            }
            return answer;
        }

        let str = "BACBACCACCBDEDE";
        console.log(solution(str));
    </script>
</body>

</html>
