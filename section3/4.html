<html>
	<head>
		<meta charset="UTF-8" />
		<title>출력결과</title>
	</head>
	<body>
		<script>
			function solution(s, t) {
				let answer = [];
				let p = 1000;
				// 왼쪽으로부터 떨어진 길이
				for (x of s) {
					if (x === t) {
						p = 0;
						answer.push(p);
					} else {
						p++;
						answer.push(p);
					}
				}
				p = 1000;
				// 오른쪽으로부터 떨어진 길이
				for (let i = s.length - 1; i >= 0; i--) {
					if (s[i] === t) {
						p = 0;
					} else {
						p++;
						answer[i] = Math.min(answer[i], p);
					}
				}
				return answer;
			}

			let str = "teachermode";
			console.log(solution(str, "e"));
		</script>
	</body>
</html>
