<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
           function solution(s){
                let answer="YES";
                s=s.toLowerCase();
                let len=s.length;
                for(let i=0; i<len; i++){
                    if(s[i] !== s[len-1-i]) answer="NO"
                }
                return answer;
            }
            
            
            let str="gooog";
            console.log(solution(str));
        </script>
    </body>
</html>
