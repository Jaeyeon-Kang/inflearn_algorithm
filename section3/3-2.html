<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(str) {
            let answer = "";
            for (let i = 0; i < str.length; i++) {
                if (!isNaN(str[i])) {
                    answer += str[i]
                }
            }
            return Number(answer)
        }

        let str = "g0en2T0s8eSoft";
        console.log(solution(str));
    </script>
</body>

</html>
