<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(s) {
            let answer = "";
            let cnt = 1;
            s = s + " ";
            for (let i = 0; i < s.length - 1; i++) {
                if (str[i] === str[i + 1]) {
                    cnt++
                    // K2
                    // K2HS2
                    // K2HS3
                    // ... K2HS7
                } else {
                    answer += s[i]
                    if (cnt > 1) answer += String(cnt)
                    cnt = 1
                    // K2H
                    // K2HS
                    // K2HS7E
                }
            }
            return answer;
        }

        let str = "KKHSSSSSSSE";
        console.log(solution(str));
    </script>
</body>

</html>
