<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(n) {
            let answer = [];
            let ch = Array.from({ length: n + 1 }, () => 0);
            console.log(ch)
            function DFS(L) {
                console.log(`n: ${n}, L: ${L}`)
                if (L === n + 1) {
                    console.log(`if ${L} === ${n + 1}`)
                    let tmp = "";
                    for (let i = 1; i <= n; i++) {
                        if (ch[i] === 1) tmp += (i + " ");

                    }
                    if (tmp.length > 0) answer.push(tmp.trim());
                }
                else {
                    console.log(`!if ${L} === ${n + 1}`)
                    ch[L] = 1;
                    DFS(L + 1);

                    ch[L] = 0;
                    DFS(L + 1);

                }
            }
            DFS(1);
            return answer;
        }

        console.log(solution(3));
    </script>
</body>

</html>
