<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(n, r) {
            let answer;
            let memo = Array.from(Array(35), () => Array(35).fill(0))

            function DFS(n, r) {
                if (memo[n][r] > 0) {
                    return memo[n][r]
                }
                if (n === r || r === 0) {
                    return 1;
                } else {

                    console.log(memo)
                    return memo[n][r] = DFS(n - 1, r - 1) + DFS(n - 1, r)

                }
            }
            answer = DFS(n, r);
            return answer
        }

        console.log(solution(33, 19));
    </script>
</body>

</html>
