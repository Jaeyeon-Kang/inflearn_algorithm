<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer="";
                function DFX(l){
                    if(l>7) return
                    else {
                        // console.log(l) // 전위순회
                        DFX(l*2)
                        // console.log(l) //중위순회
                        DFX(l*2+1)
                        console.log(l) //후위순회
                    }
                }
                
                DFX(n)
                return answer;
            }

            
            console.log(solution(1));
        </script>
    </body>
</html>
