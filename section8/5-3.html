<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(arr) {
            let total = arr.reduce((a, b) => a + b)
            let sum, flag = 0
            let answer = "NO"
            let arr2 = []
            function DFS(l, sum) {

                if (flag) {
                    return answer
                }
                if (l === arr.length) {
                    if ((total - sum) === sum) {
                        flag = 1
                        answer = "YES"
                    }
                } else {
                    arr2.push(arr[l])
                    DFS(l + 1, sum + arr[l])
                    arr2.pop()
                    DFS(l + 1, sum)
                }
            }
            DFS(0, 0)
        }

        let arr = [1, 3, 5, 6, 7, 10];
        console.log(solution(arr));
    </script>
</body>

</html>
