<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(n) {
            let answer = "";
            function DFX(l) { //1 2 4 8 9 5 3 7 3 6
                if (l > 7) return
                else {
                    // console.log(l) // 전위순회
                    DFX(l * 2)  // 1   
                    //console.log(l) //중위순회
                    DFX(l * 2 + 1)
                    console.log(l) //후위순회 4 5 2 6 7 3 1
                }
            }

            DFX(n)
            return answer;
        }


        console.log(solution(1));
    </script>
</body>

</html>
